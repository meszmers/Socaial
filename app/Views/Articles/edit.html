<!DOCTYPE html>
<html>
<head>
    <title> {{articleData.title}} </title>
</head>
<a href="/articles/{{articleData.id}}">Back</a>
<body style="text-align: center">

<form action="/articles/{{articleData.id}}" method="post">
    <div>
        <h2>Title</h2>
        <input type="text" name="title" value="{{articleData.title}}">
    </div>
    <div>
        <h2>Text</h2>
        <textarea  name="text" rows="40" cols="60">{{ articleData.description }}</textarea>
    </div>

    <button>Submit</button>
</form>

</body>
</html>
