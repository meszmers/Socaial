<div class="list-group">
    {% for article in articles %}
    <a href="articles/{{ article.id }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">{{article.title}}</h6>
                <p class="mb-0 opacity-75">By {{article.name}} {{ article.surname }}</p>
            </div>
            <small class="opacity-50 text-nowrap">{{article.createdAt}}</small>
        </div>
        <form
                method="post"
                onclick="return confirm('Are you sure?')"
                action="/articles/{{ article.id}}/delete">
            <button type="submit">Remove</button>
        </form>
    </a>
    {% endfor %}
